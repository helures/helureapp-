<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Подтверждение сделки</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #001f3f;
    color: #a0cfff;
  }
  .container {
    background: #003366;
    border-radius: 12px;
    padding: 25px 20px;
    width: 320px;
    box-shadow: 0 0 15px #3399ffaa;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  h2 {
    margin: 0;
    text-align: center;
    font-weight: 600;
    text-shadow: 0 0 8px #66b3ffcc;
  }
  input {
    padding: 12px 14px;
    border-radius: 8px;
    border: 2px solid #3399ff;
    background: #002244;
    color: #a0cfff;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s;
  }
  input::placeholder {
    color: #6699ccaa;
  }
  input:focus {
    border-color: #66b3ff;
    background: #004080;
  }
  button {
    padding: 12px 0;
    background: transparent;
    border: 2px solid #3399ff;
    border-radius: 12px;
    color: #a0cfff;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 12px #3399ffaa;
    transition: box-shadow 0.3s;
  }
  button:hover:not(:disabled) {
    box-shadow: 0 0 20px #66b3ff;
  }
  button:disabled {
    border-color: #004466;
    color: #446688;
    cursor: not-allowed;
    box-shadow: none;
  }
  .error {
    color: #ff6666;
    text-align: center;
    min-height: 18px;
    user-select: none;
    text-shadow: 0 0 3px #ff666688;
  }
</style>
</head>
<body>
  <div class="container" id="pinForm">
    <h2 id="title">Введите ваш пин-код</h2>
    <div id="createPinFields" style="display:none;">
      <input type="password" id="newPin" placeholder="Новый пин-код (4 цифры)" maxlength="4" inputmode="numeric" />
      <input type="password" id="confirmPin" placeholder="Подтвердите пин-код" maxlength="4" inputmode="numeric" />
    </div>
    <div id="verifyPinField">
      <input type="password" id="pinCode" placeholder="Пин-код (4 цифры)" maxlength="4" inputmode="numeric" />
    </div>
    <p id="error" class="error"></p>
    <button id="submitBtn" disabled>Подтвердить</button>
  </div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const urlParams = new URLSearchParams(window.location.search);
  const dealId = urlParams.get('deal_id');
  const userId = urlParams.get('user_id');

  let hasPin = false;

  function checkPinExists() {
    return localStorage.getItem(`pin_${userId}`) !== null;
  }

  function init() {
    hasPin = checkPinExists();

    const title = document.getElementById('title');
    const createPinFields = document.getElementById('createPinFields');
    const verifyPinField = document.getElementById('verifyPinField');
    const error = document.getElementById('error');
    const submitBtn = document.getElementById('submitBtn');
    const newPinInput = document.getElementById('newPin');
    const confirmPinInput = document.getElementById('confirmPin');
    const pinCodeInput = document.getElementById('pinCode');

    if (hasPin) {
      title.textContent = 'Введите ваш пин-код';
      createPinFields.style.display = 'none';
      verifyPinField.style.display = 'block';
    } else {
      title.textContent = 'Создайте пин-код';
      createPinFields.style.display = 'flex';
      createPinFields.style.flexDirection = 'column';
      createPinFields.style.gap = '10px';
      verifyPinField.style.display = 'none';
    }

    function validateInputs() {
      if (hasPin) {
        submitBtn.disabled = pinCodeInput.value.length !== 4 || !/^\d{4}$/.test(pinCodeInput.value);
      } else {
        submitBtn.disabled =
          newPinInput.value.length !== 4 ||
          confirmPinInput.value.length !== 4 ||
          newPinInput.value !== confirmPinInput.value ||
          !/^\d{4}$/.test(newPinInput.value);
      }
      error.textContent = '';
    }

    newPinInput?.addEventListener('input', validateInputs);
    confirmPinInput?.addEventListener('input', validateInputs);
    pinCodeInput?.addEventListener('input', validateInputs);

    submitBtn.addEventListener('click', () => {
      if (hasPin) {
        const pinCode = pinCodeInput.value;
        if (pinCode.length !== 4 || !/^\d{4}$/.test(pinCode)) {
          error.textContent = 'Пин-код должен состоять из 4 цифр';
          return;
        }

        const correctPin = localStorage.getItem(`pin_${userId}`);

        if (pinCode === correctPin) {
          tg.sendData(JSON.stringify({
            action: 'verify_pin',
            deal_id: dealId,
            pin_code: pinCode,
            user_id: userId,
          }));
          error.textContent = 'Данные отправлены, ждите подтверждения...';
          submitBtn.disabled = true;
        } else {
          error.textContent = 'Неверный пин-код';
        }
      } else {
        const newPin = newPinInput.value;
        const confirmPin = confirmPinInput.value;

        if (newPin.length !== 4 || !/^\d{4}$/.test(newPin)) {
          error.textContent = 'Пин-код должен состоять из 4 цифр';
          return;
        }

        if (newPin !== confirmPin) {
          error.textContent = 'Пин-коды не совпадают';
          return;
        }

        localStorage.setItem(`pin_${userId}`, newPin);

        tg.sendData(JSON.stringify({
          action: 'create_pin',
          deal_id: dealId,
          pin_code: newPin,
          user_id: userId,
        }));

        error.textContent = 'Пин-код создан и данные отправлены';
        submitBtn.disabled = true;
      }
    });

    validateInputs();
  }

  init();
</script>
</body>
</html>
