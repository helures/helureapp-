<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@hilure</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #ff1493;
            --text-color: #fff;
            --bg-color: #000;
            --progress-color: rgba(255, 105, 180, 0.3);
            --cursor-glow: 0 0 20px rgba(255, 105, 180, 0.7);
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            cursor: none;
        }
        
        #hilure {
            position: absolute;
            color: var(--text-color);
            font-size: 5rem;
            text-shadow: 0 0 15px var(--primary-color);
            z-index: 100;
            transition: all 0.3s ease;
            top: 10%;
            font-weight: 800;
            letter-spacing: 2px;
            font-family: 'Pacifico', cursive;
        }
        
        #hilure:hover {
            color: var(--primary-color);
            text-shadow: 0 0 25px var(--secondary-color);
            transform: scale(1.05);
        }
        
        .player-container {
            position: absolute;
            bottom: 15%;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 105, 180, 0.2);
        }
        
        .track-info {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 0 0 5px var(--primary-color);
        }
        
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .nav-btns {
            display: flex;
            gap: 10px;
        }
        
        .play-btn, .nav-btn {
            background: var(--primary-color);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .play-btn:hover, .nav-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        
        .time-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
            max-width: 300px;
            margin: 0 15px;
        }
        
        .time {
            font-size: 14px;
            min-width: 50px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .progress-container {
            flex-grow: 1;
            height: 6px;
            background: var(--progress-color);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
            position: relative;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 10px;
            background: white;
            border-radius: 3px;
            opacity: 0.8;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .volume-icon {
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .volume-icon:hover {
            transform: scale(1.2);
        }
        
        .volume-slider {
            flex-grow: 1;
            height: 6px;
            background: var(--progress-color);
            border-radius: 3px;
            cursor: pointer;
        }
        
        .volume-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
            width: 70%;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            transform: rotate(45deg);
            animation: fall linear infinite;
            opacity: 0.8;
            filter: drop-shadow(0 0 8px var(--primary-color));
            z-index: 10;
        }
        
        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            filter: drop-shadow(0 0 5px var(--secondary-color));
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        .money {
            position: absolute;
            color: #7CFC00;
            font-size: 24px;
            font-weight: bold;
            animation: fall linear infinite;
            text-shadow: 0 0 10px #7CFC00;
            filter: drop-shadow(0 0 5px #7CFC00);
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        .visualizer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
            z-index: 50;
        }
        
        .visualizer-bar {
            width: 4px;
            background: var(--primary-color);
            border-radius: 2px;
            transition: height 0.1s;
            filter: drop-shadow(0 0 3px var(--secondary-color));
        }
        
        #music-notice {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 12px;
            z-index: 1000;
            border-radius: 20px;
            max-width: 300px;
            margin: 0 auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 105, 180, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(255,105,180,0.5); }
            50% { box-shadow: 0 0 20px rgba(255,105,180,0.8); }
            100% { box-shadow: 0 0 5px rgba(255,105,180,0.5); }
        }
        
        /* Custom cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 105, 180, 0.5);
            pointer-events: none;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            z-index: 9999;
            transition: transform 0.1s, width 0.2s, height 0.2s;
            box-shadow: var(--cursor-glow);
        }
        
        .custom-cursor.active {
            width: 40px;
            height: 40px;
            background: rgba(255, 20, 147, 0.3);
        }
        
        /* Click effect */
        .click-effect {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 105, 180, 0.7);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9998;
            animation: clickFade 1s forwards;
            box-shadow: 0 0 15px var(--primary-color);
        }
        
        @keyframes clickFade {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="hilure">@hilure</div>
    
    <div class="player-container">
        <div class="track-info" id="track-info">Выберите трек</div>
        
        <div class="controls">
            <div class="nav-btns">
                <button class="nav-btn" id="prev-btn">⏮</button>
                <button class="play-btn" id="play-btn">▶</button>
                <button class="nav-btn" id="next-btn">⏭</button>
            </div>
            
            <div class="time-container">
                <div class="time" id="current-time">0:00</div>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time" id="duration">0:00</div>
            </div>
        </div>
        
        <div class="volume-container">
            <div class="volume-icon" id="volume-icon">🔊</div>
            <div class="volume-slider" id="volume-slider">
                <div class="volume-progress" id="volume-progress"></div>
            </div>
        </div>
    </div>

    <div class="visualizer" id="visualizer"></div>
    
    <div id="music-notice">
        Нажмите в любом месте, чтобы включить музыку
    </div>
    
    <script>
        // Плейлист
        const playlist = [
            {
                file: 'music.mp3',
                title: 'shadowraze & babyswishh1 – psiblades'
            },
            {
                file: 'music2.mp3',
                title: '(((( (solanaflipper) - темный принц'
            },
            {
                file: 'music3.mp3',
                title: 'королевский XVII - грустные губы'
            },
            {
                file: 'music4.mp3',
                title: 'вышел покурить - пунктир'
            }
        ];
        
        // Элементы
        const audio = new Audio();
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeIcon = document.getElementById('volume-icon');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeProgress = document.getElementById('volume-progress');
        const trackInfo = document.getElementById('track-info');
        const musicNotice = document.getElementById('music-notice');
        const visualizer = document.getElementById('visualizer');
        
        // Создаем визуализатор
        for (let i = 0; i < 50; i++) {
            const bar = document.createElement('div');
            bar.className = 'visualizer-bar';
            bar.style.height = `${Math.random() * 50 + 10}px`;
            visualizer.appendChild(bar);
        }
        const visualizerBars = document.querySelectorAll('.visualizer-bar');
        
        // Переменные
        let isPlaying = false;
        let currentTrack = 0;
        
        // Загрузка трека
        function loadTrack(trackIndex) {
            audio.src = `https://raw.githubusercontent.com/helures/helureapp-/main/${playlist[trackIndex].file}`;
            trackInfo.textContent = playlist[trackIndex].title;
            audio.load();
            
            if (isPlaying) {
                audio.play()
                    .then(() => {
                        updateVisualizer();
                    })
                    .catch(e => {
                        musicNotice.style.display = 'block';
                    });
            }
        }
        
        // Форматирование времени
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Обновление прогресса
        function updateProgress() {
            const { currentTime, duration } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
            durationEl.textContent = formatTime(duration);
        }
        
        // Установка прогресса
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }
        
        // Установка громкости
        function setVolume(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const volume = Math.min(1, Math.max(0, clickX / width));
            audio.volume = volume;
            volumeProgress.style.width = `${volume * 100}%`;
            
            if (volume === 0) {
                volumeIcon.textContent = '🔇';
            } else if (volume < 0.5) {
                volumeIcon.textContent = '🔉';
            } else {
                volumeIcon.textContent = '🔊';
            }
        }
        
        // Переключение звука
        function toggleMute() {
            audio.muted = !audio.muted;
            if (audio.muted) {
                volumeIcon.textContent = '🔇';
                volumeProgress.style.width = '0%';
            } else {
                setVolume({ offsetX: audio.volume * volumeSlider.clientWidth, target: volumeSlider });
            }
        }
        
        // Воспроизведение/пауза
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '▶';
            } else {
                audio.play()
                    .then(() => {
                        playBtn.textContent = '❚❚';
                        musicNotice.style.display = 'none';
                        updateVisualizer();
                    })
                    .catch(e => {
                        musicNotice.style.display = 'block';
                    });
            }
            isPlaying = !isPlaying;
        }
        
        // Следующий трек
        function nextTrack() {
            currentTrack = (currentTrack + 1) % playlist.length;
            loadTrack(currentTrack);
        }
        
        // Предыдущий трек
        function prevTrack() {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrack);
        }
        
        // Визуализатор
        function updateVisualizer() {
            if (!isPlaying) return;
            
            requestAnimationFrame(updateVisualizer);
            
            // Простая анимация без анализа аудио
            visualizerBars.forEach(bar => {
                const randomHeight = Math.random() * 80 + 10;
                bar.style.height = `${randomHeight}px`;
                bar.style.background = `linear-gradient(to top, var(--primary-color), hsl(${Math.random() * 60 + 300}, 100%, 50%))`;
            });
        }
        
        // Создание сердечек и денег
        function createElements() {
            if (Math.random() > 0.3) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = '-20px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.5;
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, parseFloat(heart.style.animationDuration) * 1000);
            }
            
            if (Math.random() > 0.9) {
                const money = document.createElement('div');
                money.className = 'money';
                money.textContent = '$';
                money.style.left = Math.random() * window.innerWidth + 'px';
                money.style.top = '-20px';
                money.style.animationDuration = (Math.random() * 5 + 3) + 's';
                document.body.appendChild(money);
                
                setTimeout(() => {
                    money.remove();
                }, parseFloat(money.style.animationDuration) * 1000);
            }
        }
        
        // Кастомный курсор
        function initCustomCursor() {
            const cursor = document.createElement('div');
            cursor.className = 'custom-cursor';
            document.body.appendChild(cursor);
            
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
            
            document.addEventListener('mousedown', () => {
                cursor.classList.add('active');
            });
            
            document.addEventListener('mouseup', () => {
                cursor.classList.remove('active');
            });
        }
        
        // Эффект клика
        function initClickEffect() {
            document.addEventListener('click', (e) => {
                const effect = document.createElement('div');
                effect.className = 'click-effect';
                effect.style.left = e.clientX + 'px';
                effect.style.top = e.clientY + 'px';
                document.body.appendChild(effect);
                
                setTimeout(() => {
                    effect.remove();
                }, 1000);
            });
        }
        
        // Инициализация
        function init() {
            loadTrack(currentTrack);
            audio.volume = 0.7;
            volumeProgress.style.width = '70%';
            
            // Создаем элементы анимации
            for (let i = 0; i < 15; i++) {
                setTimeout(createElements, i * 200);
            }
            setInterval(createElements, 300);
            
            // Инициализация курсора и эффектов
            initCustomCursor();
            initClickEffect();
        }
        
        // События
        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevTrack);
        nextBtn.addEventListener('click', nextTrack);
        progressContainer.addEventListener('click', setProgress);
        volumeSlider.addEventListener('click', setVolume);
        volumeIcon.addEventListener('click', toggleMute);
        
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', nextTrack);
        audio.addEventListener('loadedmetadata', updateProgress);
        
        document.body.addEventListener('click', () => {
            musicNotice.style.display = 'none';
        }, { once: true });
        
        // Запуск
        init();
    </script>
</body>
</html>
