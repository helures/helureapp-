<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Deal</title>
    <style>
        :root {
            --bg-color: #1a1a1e;
            --card-color: #242429;
            --primary-color: #0088cc;
            --text-color: #ffffff;
            --secondary-text: #a1a1a8;
            --border-radius: 12px;
            --padding: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: var(--padding);
            line-height: 1.5;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 600;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn:active {
            opacity: 0.8;
        }
        
        .btn svg {
            margin-right: 8px;
        }
        
        .card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: var(--padding);
            margin-bottom: 16px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-text);
            font-size: 14px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: var(--border-radius);
            border: 1px solid #3a3a40;
            background-color: #2e2e33;
            color: var(--text-color);
            font-size: 16px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .deal-card {
            border-left: 4px solid var(--primary-color);
        }
        
        .deal-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .deal-label {
            color: var(--secondary-text);
        }
        
        .deal-value {
            font-weight: 500;
        }
        
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 8px;
        }
        
        .status-created {
            background-color: rgba(0, 136, 204, 0.2);
            color: var(--primary-color);
        }
        
        .status-wait_payment {
            background-color: rgba(255, 165, 0, 0.2);
            color: orange;
        }
        
        .status-wait_shipping {
            background-color: rgba(255, 165, 0, 0.2);
            color: orange;
        }
        
        .status-wait_confirmation {
            background-color: rgba(255, 165, 0, 0.2);
            color: orange;
        }
        
        .status-completed {
            background-color: rgba(0, 200, 83, 0.2);
            color: #00c853;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 16px;
            border-bottom: 1px solid #3a3a40;
        }
        
        .tab {
            padding: 8px 16px;
            cursor: pointer;
            position: relative;
        }
        
        .tab.active {
            color: var(--primary-color);
        }
        
        .tab.active:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--primary-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: var(--secondary-text);
        }
        
        .empty-state svg {
            margin-bottom: 16px;
        }
        
        @media (min-width: 768px) {
            body {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Secure Deal</div>
            <div id="user-balance">‚≠êÔ∏è 0</div>
        </div>
        
        <div class="tabs">
            <div class="tab active" id="tab-deals">–ú–æ–∏ —Å–¥–µ–ª–∫–∏</div>
            <div class="tab" id="tab-create">–°–æ–∑–¥–∞—Ç—å —Å–¥–µ–ª–∫—É</div>
        </div>
        
        <div id="deals-content">
            <div id="deals-list">
                <!-- –°–¥–µ–ª–∫–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
                <div class="empty-state">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#a1a1a8" stroke-width="2"/>
                        <path d="M12 8V12" stroke="#a1a1a8" stroke-width="2" stroke-linecap="round"/>
                        <path d="M12 16H12.01" stroke="#a1a1a8" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <p>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Å–¥–µ–ª–æ–∫</p>
                </div>
            </div>
        </div>
        
        <div id="create-content" style="display: none;">
            <div class="card">
                <div class="card-title">–ù–æ–≤–∞—è —Å–¥–µ–ª–∫–∞</div>
                
                <div class="input-group">
                    <label for="deal-amount">–°—É–º–º–∞</label>
                    <input type="number" id="deal-amount" placeholder="100">
                </div>
                
                <div class="input-group">
                    <label for="deal-currency">–í–∞–ª—é—Ç–∞</label>
                    <select id="deal-currency">
                        <option value="RUB">‚ÇΩ –†—É–±–ª–∏ (RUB)</option>
                        <option value="USD">$ –î–æ–ª–ª–∞—Ä—ã (USD)</option>
                        <option value="UAH">‚Ç¥ –ì—Ä–∏–≤–Ω—ã (UAH)</option>
                        <option value="KZT">‚Ç∏ –¢–µ–Ω–≥–µ (KZT)</option>
                        <option value="BR">BR –ë–µ–ª. –†—É–±–ª–∏ (BR)</option>
                        <option value="STAR">‚≠êÔ∏è –ó–≤—ë–∑–¥—ã (Telegram Stars)</option>
                        <option value="USDT">üíé USDT (ERC20)</option>
                        <option value="TON">üíé Toncoin (TON)</option>
                        <option value="BTC">üíé Bitcoin (BTC)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="deal-description">–û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞</label>
                    <textarea id="deal-description" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Signet Ring –∏–ª–∏ —Å—Å—ã–ª–∫–∞ –Ω–∞ —Ç–æ–≤–∞—Ä"></textarea>
                </div>
                
                <button class="btn" id="create-deal-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    –°–æ–∑–¥–∞—Ç—å —Å–¥–µ–ª–∫—É
                </button>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Mini App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user;
        const userId = user?.id;
        const username = user?.username;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const tabDeals = document.getElementById('tab-deals');
        const tabCreate = document.getElementById('tab-create');
        const dealsContent = document.getElementById('deals-content');
        const createContent = document.getElementById('create-content');
        const dealsList = document.getElementById('deals-list');
        const createDealBtn = document.getElementById('create-deal-btn');
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –≤–∫–ª–∞–¥–∫–∞–º–∏
        tabDeals.addEventListener('click', () => {
            tabDeals.classList.add('active');
            tabCreate.classList.remove('active');
            dealsContent.style.display = 'block';
            createContent.style.display = 'none';
            loadDeals();
        });
        
        tabCreate.addEventListener('click', () => {
            tabCreate.classList.add('active');
            tabDeals.classList.remove('active');
            dealsContent.style.display = 'none';
            createContent.style.display = 'block';
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Å–¥–µ–ª–æ–∫
        function loadDeals() {
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ –±–æ—Ç—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ —Å–¥–µ–ª–æ–∫
            // –í –¥–µ–º–æ-–≤–µ—Ä—Å–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –º–æ–∫–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
            const mockDeals = [
                {
                    id: 'abc123',
                    amount: 100,
                    currency: 'RUB',
                    description: 'Signet Ring',
                    status: 'created',
                    date: '2023-05-15'
                },
                {
                    id: 'def456',
                    amount: 50,
                    currency: 'USD',
                    description: 'NFT Artwork',
                    status: 'completed',
                    date: '2023-05-10'
                }
            ];
            
            renderDeals(mockDeals);
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Å–¥–µ–ª–æ–∫
        function renderDeals(deals) {
            if (deals.length === 0) {
                dealsList.innerHTML = `
                    <div class="empty-state">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#a1a1a8" stroke-width="2"/>
                            <path d="M12 8V12" stroke="#a1a1a8" stroke-width="2" stroke-linecap="round"/>
                            <path d="M12 16H12.01" stroke="#a1a1a8" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <p>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Å–¥–µ–ª–æ–∫</p>
                    </div>
                `;
                return;
            }
            
            dealsList.innerHTML = '';
            
            deals.forEach(deal => {
                const dealCard = document.createElement('div');
                dealCard.className = 'card deal-card';
                
                const statusClass = `status-${deal.status}`;
                const statusText = getStatusText(deal.status);
                
                dealCard.innerHTML = `
                    <div class="deal-info">
                        <div>
                            <div class="deal-label">–°—É–º–º–∞</div>
                            <div class="deal-value">${deal.amount} ${deal.currency}</div>
                        </div>
                        <div>
                            <div class="deal-label">–î–∞—Ç–∞</div>
                            <div class="deal-value">${deal.date}</div>
                        </div>
                    </div>
                    <div class="deal-info">
                        <div>
                            <div class="deal-label">–û–ø–∏—Å–∞–Ω–∏–µ</div>
                            <div class="deal-value">${deal.description}</div>
                        </div>
                    </div>
                    <div class="status ${statusClass}">${statusText}</div>
                `;
                
                dealCard.addEventListener('click', () => {
                    // –û—Ç–∫—Ä—ã–≤–∞–µ–º –¥–µ—Ç–∞–ª–∏ —Å–¥–µ–ª–∫–∏
                    openDealDetails(deal.id);
                });
                
                dealsList.appendChild(dealCard);
            });
        }
        
        function getStatusText(status) {
            const statuses = {
                'created': '–û–∂–∏–¥–∞–µ—Ç –ø–æ–∫—É–ø–∞—Ç–µ–ª—è',
                'wait_payment': '–û–∂–∏–¥–∞–µ—Ç –æ–ø–ª–∞—Ç—ã',
                'wait_shipping': '–û–∂–∏–¥–∞–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏',
                'wait_confirmation': '–û–∂–∏–¥–∞–µ—Ç –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è',
                'completed': '–ó–∞–≤–µ—Ä—à–µ–Ω–∞'
            };
            return statuses[status] || status;
        }
        
        function openDealDetails(dealId) {
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –¥–µ—Ç–∞–ª–µ–π —Å–¥–µ–ª–∫–∏
            // –í –¥–µ–º–æ-–≤–µ—Ä—Å–∏–∏ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º alert
            alert(`–û—Ç–∫—Ä—ã—Ç—ã –¥–µ—Ç–∞–ª–∏ —Å–¥–µ–ª–∫–∏ #${dealId}`);
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π —Å–¥–µ–ª–∫–∏
        createDealBtn.addEventListener('click', () => {
            const amount = document.getElementById('deal-amount').value;
            const currency = document.getElementById('deal-currency').value;
            const description = document.getElementById('deal-description').value;
            
            if (!amount || !description) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞
            // –í –¥–µ–º–æ-–≤–µ—Ä—Å–∏–∏ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            alert(`–°–¥–µ–ª–∫–∞ —Å–æ–∑–¥–∞–Ω–∞!\n–°—É–º–º–∞: ${amount} ${currency}\n–û–ø–∏—Å–∞–Ω–∏–µ: ${description}`);
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª—è
            document.getElementById('deal-amount').value = '';
            document.getElementById('deal-description').value = '';
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –≤–∫–ª–∞–¥–∫—É —Å–æ —Å–¥–µ–ª–∫–∞–º–∏
            tabDeals.click();
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            if (userId) {
                // –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å userId –¥–ª—è –∑–∞–ø—Ä–æ—Å–æ–≤ –∫ –±–æ—Ç—É
                loadDeals();
            } else {
                // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ Mini App
                dealsList.innerHTML = `
                    <div class="empty-state">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#a1a1a8" stroke-width="2"/>
                            <path d="M12 8V12" stroke="#a1a1a8" stroke-width="2" stroke-linecap="round"/>
                            <path d="M12 16H12.01" stroke="#a1a1a8" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <p>–ê–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å —á–µ—Ä–µ–∑ Telegram</p>
                    </div>
                `;
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –±–æ—Ç–∞
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'deals_update') {
                renderDeals(event.data.deals);
            }
        });
        
        // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ - –∏–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Å–¥–µ–ª–æ–∫
        setTimeout(() => {
            loadDeals();
        }, 1000);
    </script>
</body>
</html>
